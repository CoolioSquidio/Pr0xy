<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProxyHub Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0a0a0a;
      color: #00ff00;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #111;
    }

    header h1 {
      font-size: 3em;
      color: #00ff00;
      letter-spacing: 2px;
    }

    .browser-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      padding: 10px;
    }

    .browser-bar input {
      width: 60%;
      padding: 10px;
      font-size: 1em;
      font-family: 'Share Tech Mono', monospace;
      border: 2px solid #00ff00;
      background-color: #0a0a0a;
      color: #00ff00;
      border-radius: 5px;
    }

    .browser-bar button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00ff00;
      color: #0a0a0a;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .browser-bar button:hover {
      background-color: #00cc00;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 160px); /* Adjust height based on header and input */
      border: none;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 10px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>ProxyHub Browser</h1>
  </header>

  <div class="browser-bar">
    <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" />
    <button onclick="loadSite()">Go</button>
  </div>

  <iframe id="webFrame" src=""></iframe>

  <footer>
    <p>&copy; 2025 ProxyHub. For research and educational purposes only.</p>
  </footer>

  <script>
    function loadSite() {
      let url = document.getElementById('urlInput').value;
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      document.getElementById('webFrame').src = url;
    }
  </script>
</body>
</html>
